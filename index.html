<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIT Silent Auction Mockup</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="brochure">
      <div class="column-1">
        <div class="cell-1">Follow Us On <br />Social Media</div>
        <div class="cell-2">Facebook<br />Instagram<br />Twitter</div>
        <div class="cell-3">
          <img
            id="tree-branch"
            src="./images/treeBranch.png"
            alt="tree-branch"
          />
        </div>
      </div>

      <div class="column-2">
        <div class="cell-4">
          <img id="flag" src="./images/americanFlag.png" alt="flag" />
        </div>
        <div class="cell-5">Contact Us</div>
        <div class="cell-6">
          Phone Number: <br />(123) 456-7890 <br /><br />
          Email: <br />
          john.smith@google.com <br /><br />
          Address:<br />
          1775 Army Navy Street<br />
          Marine Corps, Air Force, USA 01230
        </div>
      </div>

      <div class="column-3">
        <div class="cell-7">
          <img id="vit-logo" src="./images/VITlogo.png" alt="vit-logo" />
        </div>
        <div class="cell-8">Silent Auction</div>
        <div class="cell-9">
          Join us for the annual vets in tech<br />
          Silent Auction!<br /><br />
          Date: XX/XX/XXXX <br />
          Time: 00:00 PM EST
        </div>
        <div class="cell-10">
          <img
            id="table-photos"
            src="./images/photosOnTable.png"
            alt="table-photos"
          />
        </div>
      </div>
    </div>
  </body>
</html>
